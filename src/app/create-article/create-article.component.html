<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div class="form_cont">
        <h4 class="text-primary">Create New Article</h4>
        <hr class="bg-primary"/>
        <form #createArticleForm="ngForm" (ngSubmit)="createArticle()">

          <div class="form-group">
            <label>Article Title</label>
            <input type="text" class="form-control" name="article title" [(ngModel)]="articleTitle" #title="ngModel" required>
          </div>
          <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
            Article Title is required
          </div>
  
  
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="blog Description" [(ngModel)]="articleDescription" #description="ngModel" required>
          </div>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              Article description is required
          </div>
  
          <div class="form-group">
            <label>Enter the blog body</label>
            <input type="text" class="form-control" name="blogBodyHtml" [(ngModel)]="articleBlogBody" #bodyHtml="ngModel" required>
          </div>
          <div [hidden]="bodyHtml.valid || bodyHtml.pristine" class="alert alert-danger">
              Article bodyHtml is required
          </div>
  
  
          <div class="form-group">
            <label>Catergory</label>
            <select  [(ngModel)]="articleCategory" #category="ngModel" name="blog Category" class="form-control" id="category" required>
              <option *ngFor="let category of bp" [value]="category">{{category}}</option>
            </select>
          </div>
          <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
              Article Catergory is required
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="!createArticleForm.form.valid">Post the Blog</button>
        </form>
    </div>

  </div>
  <div class="col-md-5">
    <div class="form_cont">
        <h4 class="text-primary">Check Article Details</h4>
        <hr class="bg-primary"/>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-md-4  col-form-label">Title :</label>
        <div class="col-sm-10 col-md-8">
          <input type="text" class="form-control"  placeholder="{{articleTitle | titlecase}}" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-md-4 col-form-label">Description :</label>
        <div class="col-sm-10 col-md-8">
            <input type="text" class="form-control"  placeholder="{{ articleDescription | titlecase}}" disabled>
        </div>
      </div>

      <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-md-4 col-form-label">Blog bodyHtml :</label>
          <div class="col-sm-10 col-md-8">
              <input type="text" class="form-control"  placeholder="{{ articleBlogBody | titlecase}}" disabled>
          </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-md-4 col-form-label">Catergory :</label>
            <div class="col-sm-10 col-md-8">
                <input type="text" class="form-control"  placeholder="{{ articleCategory | titlecase}}" disabled>
            </div>
          </div>

    </div>
  </div>
  <!--col-sm-4-->
</div>
<app-all-article></app-all-article>
